<html>
<head>
  <script type="text/javascript">
    function DailySales(date, vanilla, chocolate, strawberry)
        {
          this.date_sales = date;
          this.vanilla_scoops = vanilla;
          this.chocolate_scoops = chocolate;
          this.strawberry_scoops = strawberry;

          this.calculateTotal = function()
          {
            var total = this.vanilla_scoops + this.chocolate_scoops + this.strawberry_scoops;
           return (total);
          }
      this.displaySales = function()
      {
            document.write("Date: " + this.date_sales + "<br />");
            document.write("Vanilla: " + this.vanilla_scoops + "<br />");
            document.write("Chocolate: " + this.chocolate_scoops + "<br />");
            document.write("Strawberry: " + this.strawberry_scoops + "<br />");
            var total = this.calculateTotal();
            document.write("Total Scoops Sold: " + total + "<br /><br />");
      }
    }
        var day1 = new DailySales("July 4, 2019", 203, 157, 33 );
        var day2 = new DailySales("July 5, 2019", 165, 220, 67);
        var day3 = new DailySales("July 6, 2019", 97, 58, 23,);
        var day4 = new DailySales("July 7, 2019", 110, 106, 93,);
        
        day1.displaySales();
        day2.displaySales();
        day3.displaySales();
        day4.displaySales();





  </script>
</head>
<body>
</body>
</html>
